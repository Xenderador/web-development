<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <header class="header">
            <h1>css flexbox photo gallery</h1>
        </header>
        <div class="gallery">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt = "sleepy cat">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt = "rolled over cat">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt = "staring cat">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt = "sleeping cat inside blanket">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt = "sitting and staring car">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt = "cat watching other cat">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt = "cat eyes wide open inside blanket">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt = "cat sitting on chair and staring">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt = "cat over cat">

</html>
